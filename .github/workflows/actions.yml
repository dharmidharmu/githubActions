name: actions 
on: [push]
jobs:
  simple action:
    runs-on: ubuntu-latest
    steps: 
      - name: simple js action
        uses: actions/hello-world-javascript-action@v1
        id: greet
        with: 
          who-to-greet: dhami
      - name: output of actions
        run : echo "{{steps.greet.outputs.time}}"